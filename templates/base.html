<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title_block %}Rate A Leg{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'shows' %}">
      <img src="{% static 'images/rate-a-leg-logo.png' %}" alt="Rate a Leg" class="logo-image">Rate A Leg
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'maps' %}">Maps</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
        {% endif %}
    </ul>
    </div>
  </nav>


    {% block body_block %}
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <form class="form-inline d-flex w-75">
          <div class="input-group w-100">
            <input class="form-control" type="text" placeholder="Search for a Show">
            <div class="input-group-append">
              <button class="search-btn" type="submit">üîç</button>
            </div>
          </div>
        </form>
        <div class="dropdown ml-2">
          <button class="sort-btn dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown">
            Sort by...
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Alphabetical</a>
            <a class="dropdown-item" href="#">Newest</a>
            <a class="dropdown-item" href="#">Rating</a>
            <a class="dropdown-item" href="#">Playwright</a>
          </div>
        </div>
      </div>
      
    {% endblock %}
  </div>

  <!-- Optionally include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
